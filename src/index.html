<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      type="image/x-icon"
      href="./public/img/Pinterest_Icon.svg"
      rel="shortcut icon"
    />
    <title>Pinterest</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="header">
        <div class="header__logo">
          <picture>
            <source
              media="(max-width: 590px)"
              srcset="./public/img/Pinterest_Icon.svg"
            />
            <img
              src="./public/img/Pinterest_Logo.svg"
              alt="Pinterest"
              class="header__logo-item"
            />
          </picture>
        </div>
        <div class="header__search">
          <input
            type="text"
            placeholder="поиск..."
            class="header__search-item"
            id="search"
          />
        </div>
        <div class="header__dropdown">
          <button class="header__dropdown-item">
            <span>Выбрать доску</span>
            &#9660
          </button>
          <div class="header__dropdown-menu" hidden>
            <div class="modal-text">Выберите доску:</div>
            <div class="modal-click-item">Доска 1</div>
            <div class="modal-click-item">Доска 2</div>
            <div class="modal-click-item">Доска 3</div>
         </div>
        </div>
      </section>
      <section class="grid">

      </section>
      <div class="card-modal" hidden>
        <img 
          src="./public/img/example.jpg" 
          alt="avatar"
          class="card-modal__pic"
        />
        <div class="card-modal__info">
          <div class="card-modal__desc">
            <p> 
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
          </div>
          <div class="card-modal__author">
            <img 
              src="./public/img/user-avatar.png" 
              alt="avatar"
              class="card-modal__avatar"
            />
            <div class="card-modal__name">Lorem ipsum dolor sit.</div>
          </div>
        </div>
      </div>
      <div class="report-modal" hidden>
        <input type="checkbox" class="report-modal__checkbox">  Насилие<br>
        <input type="checkbox" class="report-modal__checkbox">  Расовая дискриминация<br>
        <input type="checkbox" class="report-modal__checkbox">  Контент для взрослых<br>
        <input type="checkbox" class="report-modal__checkbox">  Жестокое обращение с животными<br>
        <input type="checkbox" class="report-modal__checkbox">  Дезинформация<br>
        <input type="checkbox" class="report-modal__checkbox">  Мошенничество<br>
        <input type="checkbox" class="report-modal__checkbox">  Контрафакция<br>
        <button type="button" class="report-modal__button">cancel</button>
        <button type="button" class="report-modal__button">send</button>  
      </div>
      <div class="add-to-desk-modal" hidden>
        <div>Добавить на доску</div>
        <div class="modal-click-item">Доска 1</div>
        <div class="modal-click-item">Доска 2</div>
        <div class="modal-click-item">Доска 3</div>
      </div>
   </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
