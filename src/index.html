<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      type="image/x-icon"
      href="./public/img/Pinterest_Icon.svg"
      rel="shortcut icon"
    />
    <title>Pinterest</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="header">
        <div class="header__logo">
          <picture>
            <source
              media="(max-width: 590px)"
              srcset="./public/img/Pinterest_Icon.svg"
            />
            <img
              src="./public/img/Pinterest_Logo.svg"
              alt="Pinterest"
              class="header__logo-item"
            />
          </picture>
        </div>
        <div class="header__search">
          <input
            type="text"
            placeholder="поиск..."
            class="header__search-item"
            id="search"
          />
        </div>
        <div class="header__dropdown">
          <button class="header__dropdown-item">
            <span>Выбрать доску</span>
            &#9660
          </button>
        </div>
      </section>
      <section class="grid">
      </section>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
